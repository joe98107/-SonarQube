sonar.projectKey=demo-app
sonar.projectName=Demo App
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# 源码与排除
sonar.sources=src
sonar.exclusions=**/dist/**,**/build/**,**/*.spec.js

# 测试目录（某些语言可选）
sonar.tests=tests

# 覆盖率报告路径（与语言/工具对应修改）
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# Java 示例（Maven Jacoco）
# sonar.java.coveragePlugin=jacoco
# sonar.jacoco.reportPaths=target/site/jacoco/jacoco.xml

# 分支与PR分析通常在 CI 中传入（如 sonar.branch.name 或 sonar.pullrequest.key）
